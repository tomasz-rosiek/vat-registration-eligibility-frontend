include "common.conf"

appName="vat-registration-eligibility-frontend"
application.router=prod.Routes

application.global=config.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9894 localhost:9032 www.google-analytics.com data:"

json.encryption {
  key="fqpLDZ4sumDsekHkeEBlCA=="
  previousKeys = []
}

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="BeNwzN03DUzzpFW2MAYj4rmp4jDc7mhShjbZfb2FRVikPtJKVJ1cYIYBKVA1NJqp"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    cachable {
      short-lived-cache {
        protocol = http
        host = localhost
        port = 9272
        domain = save4later
      }
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }
    }
    auth {
      host = localhost
      port = 8500
      login_path = "/gg/sign-in?accountType=organisation"
      login-callback {
        url = "http://localhost:9895"
      }
      company-auth {
        host = localhost
        port = 9025
        url = "http://localhost:9025"
        uri = "/gg/sign-in"
      }
    }
    vat-registration {
      host = localhost
      port = 9896
    }
    vat-registration-frontend {
      www {
        url = "http://localhost:9895/register-for-vat"
      }
    }
    business-registration {
      host = localhost
      port = 9660
    }
    company-registration {
      host = localhost
      uri = "/company-registration"
      port = 9973
    }
    incorporation-information {
      host = localhost
      port = 9976
      uri = "/incorporation-information"
    }
    incorporation-frontend-stubs {
      host = localhost
      uri = "/incorporation-frontend-stubs"
      port = 9986
    }
  }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.248.1"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 300

  controllers.TwirlViewController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
}